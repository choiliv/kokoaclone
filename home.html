
<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>
            The nini times.
        </title>
       <link href="style.css" rel="stylesheet" />
       <style>
        body {
          display: flex;
          justify-content: center;
        }

        @keyframes superGoodCoinFlip {
          0%{
            transform: rotateX(0) ;
          }
          50% {
            transform: rotateX(360deg) translateY(300px) scale(2);
          }

          100% {
            transform: rotateX(0) ;
          }
        }
      img {

        height: 300px;
        width: 300px;
        border: 5px solid black;
        border-radius: 50%;
        animation: superGoodCoinFlip 10s ease-in-out infinite;
      }

    </style>
    </head>
    <body>
       <img src="img/gosim.jpeg" />
       <span> 최고심 짱  귀여움!
      </span>
      </body>
      </html>
